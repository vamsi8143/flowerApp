<section class="mt-3">
  <div class="container">
    <div class="row">
      <div
        class="col-md-4 card shadow-lg"
        [class.bg-dark]="darkTheme"
        [class.text-white]="darkTheme"
      >
        <div class="card-header">
          <h3>Theme Change</h3>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              name="darkTheme"
              [(ngModel)]="darkTheme"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark Theme</label
            >
          </div>
        </div>
        <div class="card-body">
          <img src="assets/img/taj.jpg" alt="" class="img-fluid" />
          <p class="h3 mt-3">Thaj Mahal</p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
            quos odio deserunt voluptas at, consequatur culpa eveniet
            repellendus animi voluptatibus?
          </p>
        </div>
      </div>
      <div class="col-md-8">
        <app-logged></app-logged>
      </div>
    </div>
  </div>
</section>
