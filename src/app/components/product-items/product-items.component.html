<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-secondary table-hover table-striped">
          <thead>
            <tr>
              <th>sr.no</th>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ product.sr_no }}</td>
              <td>{{ product.name }}</td>
              <td>
                <img
                  src="assets/img/watch.png"
                  alt="watch"
                  width="60"
                  height="60"
                />
              </td>
              <td>{{ product.price }}</td>
              <td>
                <i
                  (click)="updateQty(-1)"
                  class="fa fa-minus-square"
                  aria-hidden="true"
                ></i>
                {{ product.qty }}
                <i
                  (click)="updateQty(1)"
                  class="fa fa-plus-square"
                  aria-hidden="true"
                ></i>
              </td>
              <td>{{ product.price * product.qty }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<app-shopping-items></app-shopping-items>
