<div class="container mb-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-header bg-dark text-white">Wish Message</div>
      <div class="card-body">
        <p class="h3">{{ message }}</p>
        <button
          (click)="updateMsg('Good Moring')"
          class="btn btn-success btn-sm"
        >
          Good Morning
        </button>
        <button
          (click)="updateMsg('Good Afternoon')"
          class="btn btn-warning btn-sm"
        >
          Good Afternoon
        </button>
        <button
          (click)="updateMsg('Good Evening')"
          class="btn btn-danger btn-sm"
        >
          Good Evening
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <app-counter> </app-counter>
    </div>
  </div>
</div>
<app-product-items></app-product-items>
